<div class="row row-cols-1 row-cols-md-3">
  <div class="col mb-4">
    <div class="card animeted fadeIn fast" >
      <img
        [src]="heroe.img"
        class="card-img-top img-fluid"
        [alt]="heroe.nombre"
      />
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">{{ heroe.aparicion }}</p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
          Ver mas...
        </button>
      </div>

      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>
</div>
